<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="funcionalidad.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- <header>
        <img src="" id="">
    </header> -->

    <main class="grid">
        <!-- SECCIÓN DE AÑADIR PREGUNTA Y OPCIONES -->
        <section class="encuesta-container flex-column">
                <p id="id_encuesta" style="display: none;"></p>
                <table id="tabla-opciones">
                    <tr>
                        <td>
                            <div class="input-container">
                                <p class="input-titulo">Pregunta</p>
                                <input type="text" id="input-pregunta" class="encuesta-input" placeholder="Escribe tu pregunta">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="input-container">
                                <p id="opcion-1" style="display: none;"></p>
                                <p class="input-titulo">Opción 1</p>
                                <input type="text" class="encuesta-input input-opcion" id="input-opcion1" maxlength="25" onkeyup="CuentaLetras(this)" data-letras="letras-opcion-1">
                                <p id="letras-opcion-1" class="letras-opcion">0 / 25</p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="input-container">
                                <p id="opcion-2" style="display: none;"></p>
                                <p class="input-titulo">Opción 2</p>
                                <input type="text" class="encuesta-input input-opcion" id="input-opcion2" maxlength="25" onkeyup="CuentaLetras(this)" data-letras="letras-opcion-2">
                                <p id="letras-opcion-2" class="letras-opcion">0 / 25</p>
                            </div>
                        </td>
                    </tr>
                    
                </table>

                <span class="input-actions flex-row">
                    <p id="input-add-option" class="input-action pointer material-icons">add</p>
                    <p id="input-enviar" class="input-action pointer material-icons">send</p>
                </span>

                <p id="crea-encuesta-error" style="text-align: center;"></p>
        </section>

        <!-- SECCIÓN PARA CONTESTAR LA ENCUESTA -->
        <section class="encuesta-container flex-column">
            <p id="votar-pregunta"></p>

            <table class="votar-opciones" id="votar-opciones"></table>

            <span class="input-actions flex-row">
                <p id="input-votar" class="input-action pointer material-icons" onclick="VotarEncuesta()">how_to_vote</p>
            </span>

            <p id="vota-encuesta-error"></p>
        </section>

        <section class="encuesta-container flex-column">
            <p id="recuento-pregunta"></p>

            <table class="recuento-opciones" id="recuento-opciones"></table>
        </section>
    </main>
</body>
</html>
